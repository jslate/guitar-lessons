<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jecky & Bonathan</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Henny+Penny&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      color: #333;
      background: linear-gradient(to right, #fef9c3, #fcd34d);
      border-radius: 12px;
    }
    h1 {
      font-family: 'Henny Penny', cursive;
      font-size: 3rem;
      text-align: center;
      color: #ec4899;
      margin-bottom: 0.25rem;
    }
    .tagline {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
      font-style: italic;
      font-size: 1.1rem;
      color: #6b21a8;
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      background-color: #f3e8ff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      border: 4px solid #60a5fa;
    }
    h2 {
      color: #4f46e5;
      margin-top: 2.5rem;
      margin-bottom: 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem;
      background-color: #ec4899;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .centered {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    function JeckyAndBonathanPage() {
      const [form, setForm] = React.useState({ name: '', email: '', message: '' });
      const [submitted, setSubmitted] = React.useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form submitted:', form);
        setSubmitted(true);
      };

      return (
        <div>
          <h1>Jecky & Bonathan</h1>
          <div className="centered">
            <p className="tagline">ðŸŽµ Music and fun for kids of all ages.</p>
          </div>

          <p>
            We are Jecky & Bonathan, a musical duo in the central Massachusetts area that play music
            for kids, their families, and anyone who might be passing by. With a variety of instruments
            and props, as well as songs that range from wacky and weird to warm and wonderful, there's
            truly something for everyone. We love audience participation, and everyone is encouraged to sing,
            dance, and play along with us! We look forward to entertaining you in the near futureâ€”just send us a note below!
          </p>

          <iframe
            src="https://www.youtube.com/embed/"
            title="Jecky & Bonathan Video"
            allowFullScreen
          ></iframe>

          <h2>Upcoming Shows</h2>
          <ul>
            <li>ðŸŽ¶ June 1, 2025, 11AM â€“ First Parish Church, Berlin, MA</li>
            <li>ðŸŽ¨ July 22 â€“ Picnic and Outdoor Art Night, Berlin Public Library, Berlin, MA (Time TBD)</li>
          </ul>

          <h2>What People Say</h2>
          <ul>
            <li><em>"I will enthusiastically respond to any requests for references."</em> â€“ Hadley Roberts</li>
            <li><em>"[Testimonial from Jay coming soon]"</em></li>
          </ul>

          <h2>Contact Us</h2>
          {submitted ? (
            <p style={{ color: 'green' }}>Thank you for your message!</p>
          ) : (
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Your name"
                value={form.name}
                onChange={(e) => setForm({ ...form, name: e.target.value })}
                required
              />
              <input
                type="email"
                placeholder="Your email"
                value={form.email}
                onChange={(e) => setForm({ ...form, email: e.target.value })}
                required
              />
              <textarea
                placeholder="Your message"
                value={form.message}
                onChange={(e) => setForm({ ...form, message: e.target.value })}
                rows={5}
                required
              />
              <button type="submit">Send Message</button>
            </form>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<JeckyAndBonathanPage />);
  </script>
</body>
</html>
