<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto px-4">
      <div class="relative max-w-5xl mx-auto pt-20 sm:pt-24 lg:pt-32">
        <h1
          class="text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center dark:text-white uppercase"
        >
        Notes
      </h1>
        <p
          class="mt-6 text-lg text-slate-600 text-center max-w-3xl mx-auto dark:text-slate-400"
        >
          Just some notes for me.
        </p>
      </div>

      <hr class="mt-5 border-t-2 border-slate-200 dark:border-slate-800" />

      <section
        class="text-center px-8 mt-20 sm:mt-32 md:mt-40 flex flex-col items-center justify-center"
      >
        <h2
          class="text-slate-900 text-4xl tracking-tight font-extrabold sm:text-5xl dark:text-white"
        >
          Would I Help?
        </h2>
        <div class="w-full max-w-screen-md mt-6">
          <iframe
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/xt7styIagXs?si=t-ih11jFev6eaNfw"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <p class="mt-6 max-w-3xl mx-auto text-lg">
          When I saw this, I thought, would I? I wasn't sure. That really
          bothered me.
        </p>
      </section>

      <section class="text-center px-8 mt-20 sm:mt-32 md:mt-40 mb-20">
        <h2
          class="text-slate-900 text-4xl tracking-tight font-extrabold sm:text-5xl dark:text-white"
        >
          Parts of two
        </h2>
        <figure>
          <blockquote>
            <p class="mt-6 max-w-3xl mx-auto text-lg">
              The single best piece of advice I ever got on marriage is that
              there is no use in thinking of your partner as a single stable
              entity that exists separate from you. There’s only your partner in
              a dynamic with you. There’s only who you also bring out in your
              partner, that they’ll be somebody totally different with other
              people. But so the question always, if things are going right or
              wrong, is, like, which parts of the two of you are being brought
              out in relationship? Not just, who is this person and do I like
              them?
            </p>
          </blockquote>
          <figcaption
            class="mt-6 flex items-center justify-center space-x-4 text-left"
          >
            <div>
              <div class="text-slate-900 font-semibold dark:text-white">
                Ezra Klein
              </div>
            </div>
          </figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
